<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		form{
			/*display:block;*/
			/*border:1px solid black;*/
			margin:50px 600px;
		}
		.form-item{
			padding:10px 0;
		}
		.form-item label{
			display:inline-block;
			width:80px;
			text-align:right;
		}
		.form-item input{
			width:180px;
			height:20px;
		}
	</style>
</head>
<body>
	<form action="">
		<div class='form-item'>
			<label for="username">用户名:</label>
			<input type="text" id="username" placeholder="请输入用户名">
		</div>
		<div class='form-item'>
			<label for="password">密码:</label>
			<input type="password" id="password" placeholder="请输入密码">
		</div>
		<div class='form-item'>
			<label for="bothdate">出生日期:</label>
			<input type="date" id="bothdate">
		</div>
		<div class='form-item'>
			<label for="age">年龄:</label>
			<input type="text" id="age" placeholder="请输入年龄">
		</div>
		<div class='form-item'>
			<label for="email">邮箱:</label>
			<input type="email" id="email" placeholder="请输入邮箱">
		</div>
		<div class='form-item'>
			<label for="tel">电话号码:</label>
			<input type="tel" id="tel" placeholder="请输入电话号码">
		</div>
	</form>
</body>
</html>
