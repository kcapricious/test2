<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mytable{
			/*border:1px solid #2C2C2C;*/
			text-align:center;
			width:400px;
			height:220px;
			font-weight:bold;
			margin:50px auto;
		}
		.table-bottom{
			color:#A37E76;

			<td rowspan=3>虚拟</td>

		</tr>
		<tr bgcolor="#FCFC00">
			<td>充值卡</td>

		</tr>
		<tr bgcolor="#FCFC00">
			<td>梦幻</td>
			<td>QQ</td>
		</tr>
		<tr bgcolor="#FFA190" class='table-bottom'>
			<td rowspan=3>护肤</td>
			<td>美容护肤</td>
			<td>美体</td>
		</tr>
		<tr bgcolor="#FFA190" class='table-bottom'>
			<td>彩妆</td>
			<td>香水</td>
		</tr>
		<tr bgcolor="#FFA190" class='table-bottom'>

		</tr>

</body>
</html>
